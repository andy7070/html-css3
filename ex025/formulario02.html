<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <h1>teste de formulario</h1>
        <p>
           <label for="cadastro">usuario
            <input type="cadastro1" name="usua" id="cadastro" required minlength="5" maxlength="15" placeholder="nome de usuario" autocomplete="username">
           </label>

        </p>
        <p>
            <label for="isen">senha
                <input type="password" name="sen" id="isen" required minlength="8" maxlength="15" placeholder="Senha" autocomplete="current-password">
            </label>
        </p>
        <p><input type="submit" value="enviar">
            <input type="reset" value="limpar">
        
        </p>
      
     

    </form>
    
</body>
