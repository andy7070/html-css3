<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid rgb(245, 1, 1);
            padding: 5px;
           
        }
        tr.azul{
            background-color: aqua;
        }
        td.marrom{
            background-color: sienna;
        }
        td.pink{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
     <td>A1</td>
     <td>B1</td>
     <td>c1</td>

    
     <tr class="azul">
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
     </tr>
     <tr>
        <td>A3</td>
        <td>B3</td>
        <td class="marrom">C3</td>
     </tr>
     <tr>
        <td class="pink">A4</td>
        <td>B4</td>
        <td>C4</td>
     </tr>
     
    </table>

    
</body>
</html>
