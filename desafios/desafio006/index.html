<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>siglas</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag utilizar em cada caso</p>
    <ul>
        <li><abbr title="utiliza-se a tag &lt;q&gt;"><strong><code>parágrafos</code></strong></abbr></li>
        <li><abbr title="utiza-se as tag &lt;h1&gt;...&lt;h6&gt;"><strong><code>titulos</code></strong></abbr></li>
        <li><abbr title="usa-se a tag &lt;img&gt;"><strong><code>imagens</code></strong></abbr></li>
        <li><abbr title="usa-se a tag &lt;abbr&gt;"><strong><code>abreviaçoes</code></strong></abbr></li>
        <li><abbr title="usa-se a tag &lt;code&gt;"><strong><code>código fonte</code></strong></abbr></li>
        <li><abbr title="usa-se as tag &lt;ol&gt; e &lt;li&gt;"><strong><code>lista númerada</code></strong></abbr></li>
        <li><abbr title="usa-se as tag &lt;ul&gt; e &lt;li&gt;"><strong><code>lista com demarcadores</code></strong></abbr></li>

    </ul>
</body>
</html>
